<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="css/login.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://kit.fontawesome.com/68b2f8294f.js" crossorigin="anonymous"></script>
  <title>LOGIN FORM</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title-login">Login</span>

                <form role="form" onsubmit="signIn(event);" autocomplete="off" id="form">
                <div class="form-group">
                    <input type="text" name="username" id="username"  placeholder="Enter your username" required>
                    <i class="fa-regular fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="password" name="password" id="password" placeholder="Enter your password" required>
                    <i class="uil uil-padlock"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                

                    <a href="#" class="text" id="text-password">Forgot password?</a>
                </div>

                <div class="form-group button">
                    <input type="submit" value="Login Now" id="submit">
                </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/index.html" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
