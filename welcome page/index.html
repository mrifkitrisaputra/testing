<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="/welcome page/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script src="https://kit.fontawesome.com/68b2f8294f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="center">
      <div class="bio_card">
        <div class="left">
          <div class="btn">
            <i class="fas fa-plus"></i>
          </div>

          <img class="cover" src="/asset/4.jpg" />
          <div class="box">
            <img
              class="profile"
              src="/asset/user-png-icon-download-icons-logos-emojis-users-2240.png"
            />
          </div>

          <h1>LOGIN sebagai <div id="user"></div>
            
          </h1>
          
        </div>
        <div class="right">
          <div class="text">
            <h3 class="title">WELCOME TO MY TOURGUIDE WEBSITE</h3>

            <span class="title-login">About :</span>

            <form class="form">
              <div class="form-group">
                <input type="text" name="username" id="username"  placeholder="Enter your username" required readonly>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="form-group">
              <input type="text" name="email" id="email"  placeholder="Enter your username" required readonly>
              <i class="fa-regular fa-envelope"></i>
          </div>

            <div class="form-group">
                <input type="password" class="password" name="password" id="password" placeholder="Enter your password" required readonly>
                <i class="uil uil-padlock"></i>
            </div>

            <div class="form-group button">
              <input type="button" value="GO HOME" id="home">
          </div>
          
          </form>

          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".btn").on("click", function () {
          //$(".right").toggle("slide");

          if ($(".right").css("width") == "0px") {
            $(".right").animate({ width: "500px" }, 400);
            $(".btn i").removeClass();
            $(".btn i").addClass("fas fa-minus");
          } else {
            $(".right").animate({ width: "0px" }, 400);
            $(".btn i").removeClass();
            $(".btn i").addClass("fas fa-plus");
          }

          // $(".right").hide("slide", { direction: "left" }, 1000);
          //$(".right").show("slide", { direction: "left" }, 400);
          // $(".btn").css({ 'transform' : 'rotate(180deg)' });
        });
      });


      document.getElementById('home').addEventListener('click', function home() {
        location.href = "https://tourwebsaya.000webhostapp.com/";
      });

      const formData = JSON.parse(localStorage.getItem("formData"));
      const username = formData[0].username;
      const email = formData[0].email;
      const password = formData[0].password;

       
      document.getElementById('username').placeholder = username;
      document.getElementById('email').placeholder = email;
      document.getElementById('password').placeholder = password;
      document.getElementById('user').innerHTML = username;

      

    </script>

  </body>
</html>
